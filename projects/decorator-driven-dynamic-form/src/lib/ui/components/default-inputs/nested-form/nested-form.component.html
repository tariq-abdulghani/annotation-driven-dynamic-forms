<fieldset class="col-md-12">
  <legend>{{ getInputNode().getProperty("legend") }}</legend>
  <div class="row g-3">
    <ng-container *ngFor="let node of getInputNode().getChildren()">
      <div
        [class]="'col-md-' + node.getProperty('width')"
        df-input-resolver
        [inputNode]="node"
        [inputTemplatesMap]="templateMap"
      ></div>
    </ng-container>
  </div>
</fieldset>
