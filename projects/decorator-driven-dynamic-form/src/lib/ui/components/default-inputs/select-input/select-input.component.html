<label
  [attr.for]="inputNode.getProperty('id')"
  class="d-form-label form-label"
  [ngClass]="{
    required: inputNode.getProperty('required'),
    'invalid-label':
      inputNode.getControl()?.touched && inputNode.getControl()?.invalid
  }"
  >{{ inputNode.getProperty("label") }}
</label>

<select
  class="form-select d-form-input"
  [ngClass]="{
    invalid: inputNode.getControl()?.touched && inputNode.getControl()?.invalid,
    pending: inputNode.isPending()
  }"
  [id]="inputNode.getProperty('id')"
  [formControl]="$any(inputNode.getControl())"
  [name]="inputNode.getProperty('name')"
  [compareWith]="inputNode.getProperty('compareWith')"
>
  <option
    *ngFor="
      let opt of dataLoader.load(inputNode.getProperty('dataSource')) | async
    "
    [ngValue]="
      opt[inputNode.getProperty('bindValue')]
        ? opt[inputNode.getProperty('bindValue')]
        : opt
    "
  >
    {{ opt[inputNode.getProperty("bindLabel")] }}
  </option>
</select>
<div class="hint">
  {{
    inputNode.getControl()?.touched && inputNode.getControl()?.invalid
      ? (inputNode | errorMessage)
      : inputNode.getProperty("hint")
  }}
</div>
