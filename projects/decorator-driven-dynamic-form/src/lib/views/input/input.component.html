<ng-container
  *ngIf="
    inputDescription.inputType == INPUT_TYPES.TEXT ||
    inputDescription.inputType == INPUT_TYPES.NUMBER ||
    inputDescription.inputType == INPUT_TYPES.DATE
  "
>
  <div [class]="inputContainerClasses">
    <label
      *ngIf="!isFloatingLabel"
      [attr.for]="inputDescription.properties.get('id')"
      [ngClass]="labelClasses"
      [ngClass]="{
        'required-control-label': inputDescription.properties.get('required'),
        'invalid-label':
          inputDescription.control?.touched && inputDescription.control?.invalid
      }"
      >{{ inputDescription.properties.get("label") }}</label
    >
    <div [class]="inputDivClasses">
      <input
        class="form-control"
        [ngClass]="{
          'is-invalid':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        [placeholder]="inputDescription.properties.get('placeHolder') || ''"
        [id]="inputDescription.properties.get('id')"
        [type]="inputDescription.properties.get('type')"
        [formControl]="$any(inputDescription.control)"
        [name]="inputDescription.properties.get('name')"
        [attr.readonly]="inputDescription.properties.get('readonly')"
      />
      <label
        *ngIf="isFloatingLabel"
        [attr.for]="inputDescription.properties.get('id')"
        [ngClass]="{
          'required-control-label': inputDescription.properties.get('required'),
          'invalid-label':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        >{{ inputDescription.properties.get("label") }}</label
      >
      <div
        class="invalid-feedback"
        *ngIf="
          inputDescription.control?.touched && inputDescription.control?.invalid
        "
      >
        {{ inputDescription | errorMessage }}
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="inputDescription.inputType == INPUT_TYPES.SELECT">
  <div [class]="inputContainerClasses">
    <label
      *ngIf="!isFloatingLabel"
      [attr.for]="inputDescription.properties.get('id')"
      [ngClass]="labelClasses"
      [ngClass]="{
        'required-control-label': inputDescription.properties.get('required'),
        'invalid-label':
          inputDescription.control?.touched && inputDescription.control?.invalid
      }"
      >{{ inputDescription.properties.get("label") }}</label
    >
    <div [class]="inputDivClasses">
      <select
        class="form-select"
        [ngClass]="{
          'is-invalid':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        [id]="inputDescription.properties.get('id')"
        [formControl]="$any(inputDescription.control)"
        [name]="inputDescription.properties.get('name')"
        [compareWith]="inputDescription.properties.get('compareWith')"
      >
        <option
          *ngFor="
            let opt of dataLoader.load(
              inputDescription.properties.get('dataSource')
            ) | async
          "
          [ngValue]="
            opt[inputDescription.properties.get('bindValue')]
              ? opt[inputDescription.properties.get('bindValue')]
              : opt
          "
        >
          {{ opt[inputDescription.properties.get("bindLabel")] }}
        </option>
      </select>
      <label
        *ngIf="isFloatingLabel"
        [attr.for]="inputDescription.properties.get('id')"
        [ngClass]="{
          'required-control-label': inputDescription.properties.get('required'),
          'invalid-label':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        >{{ inputDescription.properties.get("label") }}</label
      >
      <div
        class="invalid-feedback"
        *ngIf="
          inputDescription.control?.touched && inputDescription.control?.invalid
        "
      >
        {{ inputDescription | errorMessage }}
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="inputDescription.inputType == INPUT_TYPES.CHECKBOX">
  <div [class]="inputContainerClasses">
    <div class="form-check">
      <input
        class="form-check-input"
        [ngClass]="{
          'is-invalid':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        [id]="inputDescription.properties.get('id')"
        type="checkbox"
        [formControl]="$any(inputDescription.control)"
        [name]="inputDescription.properties.get('name')"
      />
      <label
        [attr.for]="inputDescription.properties.get('id')"
        class="form-check-label"
        [ngClass]="{
          'required-control-label': inputDescription.properties.get('required'),
          'invalid-label':
            inputDescription.control?.touched &&
            inputDescription.control?.invalid
        }"
        >{{ inputDescription.properties.get("label") }}</label
      >
      <div
        class="invalid-feedback"
        *ngIf="
          inputDescription.control?.touched && inputDescription.control?.invalid
        "
      >
        {{ inputDescription | errorMessage }}
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="inputDescription.inputType == INPUT_TYPES.RADIO_BUTTONS">
  <fieldset class="row mt-3 mb-3">
    <legend [ngClass]="radioLegendClasses" class="col-form-label">
      {{ inputDescription.properties.get("legend") }}
    </legend>

    <!-- <label [ngClass]="legendClasses" class="col-form-label">
      {{ inputDescription.meta.legend }}
    </label> -->
    <!--  -->
    <div [ngClass]="radioInputContainerClasses">
      <div class="row mt-1 mb-1">
        <div
          [class]="'col-sm-' + inputDescription.properties.get('inputWidth')"
          *ngFor="
            let opt of dataLoader.load(
              inputDescription.properties.get('dataSource')
            ) | async;
            let i = index
          "
        >
          <input
            class="form-check-input mr-50"
            [id]="inputDescription.properties.get('id') + i"
            type="radio"
            [formControl]="$any(inputDescription.control)"
            [value]="
              inputDescription.properties.get('bindValue')
                ? opt[inputDescription.properties.get('bindValue')]
                : opt
            "
            [name]="inputDescription.properties.get('name')"
          />
          <label
            class="form-check-label"
            [attr.for]="inputDescription.properties.get('id') + i"
          >
            {{ opt[inputDescription.properties.get("bindLabel")] }}
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</ng-container>

<ng-container *ngIf="inputDescription.inputType == INPUT_TYPES.COMPOSITE">
  <fieldset class="row g-3">
    <legend [ngClass]="compositeLegendClasses" class="col-form-label">
      {{ inputDescription.properties.get("legend") }}
    </legend>

    <div [ngClass]="compositeInputContainerClasses">
      <div class="row g-3">
        <ng-container *ngFor="let childInput of inputDescription.childInputs">
          <div
            lib-input
            [inputDescription]="childInput"
            [labelStyling]="inputDescription.properties.get('labelStyling')"
            [class]="'col-md-' + childInput.properties.get('width')"
          ></div>
        </ng-container>
      </div>
    </div>
  </fieldset>
