<div class="mt-3 mb-3" *ngIf="formDescription">
  <form
    class="row g-3"
    [formGroup]="$any(formDescription!.control)"
    (ngSubmit)="onSubmit($event)"
  >
    <ng-container *ngFor="let inputDescription of formDescription.childInputs">
      <div
        *ngIf="
          inputDescription.inputType == CONTROL_TYPES.TEXT ||
          inputDescription.inputType == CONTROL_TYPES.NUMBER ||
          inputDescription.inputType == CONTROL_TYPES.DATE
        "
        lib-input
        [inputDescription]="inputDescription"
        [labelStyling]="formDescription.meta.labelStyling"
        [class]="'col-md-' + inputDescription.meta.width"
      ></div>

      <div
        *ngIf="inputDescription.inputType == CONTROL_TYPES.SELECT"
        lib-select-input
        [inputDescription]="inputDescription"
        [labelStyling]="formDescription.meta.labelStyling"
        [class]="'col-md-' + inputDescription.meta.width"
      ></div>

      <div
        *ngIf="inputDescription.inputType == CONTROL_TYPES.CHECKBOX"
        lib-checkbox-input
        [inputDescription]="inputDescription"
        [labelStyling]="formDescription.meta.labelStyling"
        [class]="'col-md-' + inputDescription.meta.width"
      ></div>

      <div
        *ngIf="inputDescription.inputType == CONTROL_TYPES.RADIO_BUTTONS"
        lib-radio-input
        [inputDescription]="inputDescription"
        [labelStyling]="formDescription.meta.labelStyling"
        [class]="'col-md-' + inputDescription.meta.width"
      ></div>

      <!--class="row mt-3 mb-3"-->
      <div
        [class]="'col-md-' + inputDescription.meta.width"
        lib-composite-input
        *ngIf="inputDescription.inputType == CONTROL_TYPES.COMPOSITE"
        [formDescription]="inputDescription"
      ></div>

      <div
        class="invalid-feedback"
        *ngIf="
          inputDescription.control?.touched && inputDescription.control?.invalid
        "
      >
        {{ inputDescription | errorMessage }}
      </div>
    </ng-container>

    <ng-container *ngIf="actionsWithGridFlow; else notWithTheFlow">
      <div *ngFor="let action of formDescription.meta.actions" class="col-sm-3">
        <button
          [type]="action.type"
          [class]="action.class || 'btn btn-primary'"
        >
          {{ action?.label }}
        </button>
      </div>
    </ng-container>

    <ng-template #notWithTheFlow>
      <div class="col-12 mb-3">
        <div class="gap-10 d-flex flex-row" [ngClass]="actionsPositionClasses">
          <div *ngFor="let action of formDescription.meta.actions">
            <button
              [type]="action.type"
              [class]="action.class || 'btn btn-primary'"
            >
              {{ action?.label }}
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>
