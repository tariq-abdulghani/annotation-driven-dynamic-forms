<div class="mt-3 mb-3" *ngIf="formDescriptor">
  <form [formGroup]="formDescriptor.formGroup" (ngSubmit)="onSubmit($event)">
    <dd-dynamic-from-control
      [formDescriptor]="formDescriptor"
    ></dd-dynamic-from-control>

    <div class="col-12 mb-3">
      <div class="gap-10 d-flex flex-row">
        <div>
          <button
            [class]="formDescriptor.submit.class || 'btn btn-primary'"
            type="submit"
          >
            {{ formDescriptor?.submit?.label }}
          </button>
        </div>
        <div>
          <button
            [class]="formDescriptor.reset.class || 'btn btn-danger'"
            *ngIf="formDescriptor.reset"
            type="reset"
          >
            {{ formDescriptor?.reset?.label }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
