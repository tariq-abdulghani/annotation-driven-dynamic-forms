<div class="mt-3 mb-3" *ngIf="formDescription">
  <form
    class="row g-3"
    [formGroup]="$any(formDescription!.control)"
    (ngSubmit)="onSubmit($event)"
  >
   
    <div
      class="col-12"
      dd-dynamic-from-control
      [formDescription]="formDescription"
    ></div>

    <ng-container *ngIf="actionsWithGridFlow">
      <div *ngFor="let action of formDescription.meta.actions" class="col-sm-3">
        <button
          [type]="action.type"
          [class]="action.class || 'btn btn-primary'"
        >
          {{ action?.label }}
        </button>
      </div>
    </ng-container>
    

    <div class="col-12 mb-3" *ngIf="!actionsWithGridFlow">
      <div class="gap-10 d-flex flex-row" [ngClass]="actionsPositionClasses">
        <div *ngFor="let action of formDescription.meta.actions">
          <button
            [type]="action.type"
            [class]="action.class || 'btn btn-primary'"
          >
            {{ action?.label }}
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
